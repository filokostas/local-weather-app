<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current.city}}, {{current.country}}</div>
    <div fxFlex class="left mat-subheading-2 no-margin">{{current.date | date:'EEEE MMM
      d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img [src]='current.image' style="zoom: 175%" class="negative-margin10">
    </div>
    <div fxFlex class=" right no-margin">
      <p class="mat-display-3 negative-margin5">{{current.temperature | number:'1.0-0'}}
        <span class="mat-display-1 unit">â„ƒ</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    <!-- <div> -->
    {{current.description}}
    <!-- </div> -->
  </div>
</div>
